<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wheel</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #wheel {
            width: 300px;
            height: 300px;
            background: conic-gradient(
                from 0deg,
                red,
                orange,
                yellow,
                green,
                blue,
                indigo,
                violet,
                pink,
                brown,
                gray,
                lightblue,
                lightgreen,
                lightcoral,
                lightsalmon,
                lightseagreen,
                lightsteelblue
            );
            border-radius: 50%;
            position: relative;
            animation: spin 4s infinite linear;
        }

        #marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wheel">
        <div id="marker"></div>
    </div>
    <div id="result"></div>

    <script>
        const wheel = document.getElementById('wheel');
        const resultDiv = document.getElementById('result');
        const marker = document.getElementById('marker');

        wheel.addEventListener('animationiteration', () => {
            const rotation = getRotationDegrees(wheel);
            const segmentAngle = 360 / 15;
            const segmentNumber = Math.floor((rotation % 360) / segmentAngle);

            if (segmentNumber === 0) {
                resultDiv.innerText = 'Congratulations! You landed on red. ✔️';
            } else {
                resultDiv.innerText = 'Try again!';
            }
        });

        function getRotationDegrees(element) {
            const transform = window.getComputedStyle(element).getPropertyValue('transform');
            const matrix = new DOMMatrix(transform);
            return Math.round(Math.atan2(matrix.b, matrix.a) * (180 / Math.PI));
        }
    </script>
</body>
</html>
